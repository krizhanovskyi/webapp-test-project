<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                {% if user.is_authenticated %}
                      <a class="nav-link" href="{% url 'profile' %}">
                        Profile
                      </a>
                {% endif %}
    
          </div>
        </nav>


        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'logoutaccount' %}">
                Logout ({{ user.username }})
              </a>
            {% else %}
              <a class="nav-link" href="{% url 'loginaccount' %}">
                Login
              </a>
              <a class="nav-link" href="https://t.me/RegisterChatBot", target="_blank">
                Sign Up
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    <footer class="text-center text-lg-start bg-light text-muted mt-4">
      <div class="text-center p-4">
        Â© Copyright - 2023. You can view source code here:
        
        <a class="text-reset fw-bold text-decoration-none"
          target="_blank" href="https://github.com/krizhanovskyi/webapp-test-project">
          WebApp
        </a>
        and
        <a class="text-reset fw-bold text-decoration-none"
          target="_blank" href="https://github.com/krizhanovskyi/register-chat-bot">
          ChatBot
        </a>
      </div>
    </footer>    
  </body>
</html>
